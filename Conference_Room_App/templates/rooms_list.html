{% extends 'base.html' %}
{% block title %}Rooms list{% endblock %}
{% block header %}List of rooms{% endblock %}
{% block content %}
    {% for room in rooms %}
        <nav>
        <ul>
            <li><a href="{% url 'main_app:room_name' room_id=room.id %}">{{ room.name }}</a></li>
        </ul>
    </nav>
        <br>
    {% endfor %}
{% endblock %}
