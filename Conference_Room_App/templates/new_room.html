{% extends 'base.html' %}
{% block title %}Add New Room{% endblock %}
{% block header %}ADD NEW ROOM{% endblock %}
{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <label for="name">Room's name</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="capacity">Room's capacity</label>
        <input type="number" name="capacity" id="capacity">
        <br>
        <label for="projector">Availability of a projector</label>
        <label>YES</label>
        <input type="radio" name="projector" id="projector" value="True">
        <label>NO</label>
        <input type="radio" name="projector" id="projector" value="False">
        <br>
        <input type="submit" value="CREATE">
    </form>    
{% endblock %}
